<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!----------------------------------LOGO-------------------------------->
        <a href="https://www.last.fm/" target="_blank"><img id="logo"
                src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="logo-lastfm"></a>

    </header>
    <!---------------------------CAJAS CON IMAGENES------------------------->
    <section>
        <nav id="genres">
            <div id="rock" class="genre">
                <img class="img_rock"
                    src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"
                    alt="foto-rock">
                <h3 class="title_rock">rock</h3>
            </div>

            <div id="hiphop" class="genre">
                <img class="img_hiphop"
                    src="https://lastfm.freetls.fastly.net/i/u/avatar300s/51810a59cb17449bb2d6b8b62d63ce78.jpg"
                    alt="foto-hiphop">
                <h3 class="title_hiphop">hip-hop</h3>
            </div>

            <div id="indie" class="genre">
                <img class="img_indie"
                    src="https://lastfm.freetls.fastly.net/i/u/avatar300s/c825233e09af4641a5ce7b6ece883aae.jpg"
                    alt="foto-indie">
                <h3 class="title_indie">indie</h3>
            </div>

            <div id="jazz" class="genre">
                <img class="img_jazz"
                    src="https://lastfm.freetls.fastly.net/i/u/avatar300s/c0a9af93c8c843afb43cd6dc24b0bbf3.jpg"
                    alt="foto-jazz">
                <h3 class="title_jazz">jazz</h3>
            </div>

            <div id="reggae" class="genre">
                <img class="img_reggae"
                    src="https://lastfm.freetls.fastly.net/i/u/avatar300s/94428d295a60403e9327cbfb86e2fbf6.jpg"
                    alt="foto-reggae">
                <h3 class="title_reggae">reggae</h3>
            </div>
        </nav>

        <nav id="options">
            <button id="btn-overview">
                <h2>Overview</h2>
            </button>
            <button id="btn-top10">
                <h2>Top 10 Listened</h2>
            </button>
            <button id="btn-biggest">
                <h2>The Biggest</h2>
            </button>
        </nav>
    </section>

    <main class="list">
        <h1 id="title"></h1>
        <table id="musicList">
        </table>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
